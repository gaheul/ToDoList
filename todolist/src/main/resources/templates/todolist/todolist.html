<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/static/css/todolist.css">
</head>
<body>
	<div id="container">
        <div class="todolist">
            <div class="header">
                <p>ToDoList</p>
            </div>
            <div class="todo-item">
                <input type="text" class="todo-input"  name="todolist">
                <button class="todo-btn">추가</button>
            </div>
            <div class="content">
                <div class="content-list">
                    <!-- <input type="text" class="content-input"> -->
                    <span class="list-con">내용</span>
                    <button type="button" class="update-btn">수정</button>
                    <button type="button" class="delete-btn">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/todolist-insert.js"></script>
    <!-- <script type="text/javascript" src="/static/js/todolist-list.js"></script> -->
</body>
</html>
